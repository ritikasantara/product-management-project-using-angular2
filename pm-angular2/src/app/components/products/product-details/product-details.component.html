<div class="container">

  <div class="panel panel-primary" *ngIf="product">

      <div class="panel panel-heading"> {{ pageTitle+ ":" + product.productName }} </div>


      <div class="panel-body">

        <div class="row">

          <div class="col-md-6">

            <div class="row">

              <div class="col-md-3">Name:</div>
              <div class="col-md-6">{{ product.productName }}</div>

            </div>


            <div class="row">

              <div class="col-md-3">Code:</div>
              <div class="col-md-6">{{ product.productCode }}</div>

            </div>

            <div class="row">

              <div class="col-md-3">Availability:</div>
              <div class="col-md-6">{{ product.releaseDate }}</div>

            </div>

            <div class="row">

              <div class="col-md-3">Description:</div>
              <div class="col-md-6">{{ product.description }}</div>

            </div>

            <div class="row">

              <div class="col-md-3">Price:</div>
              <div class="col-md-6">{{ product.price }}</div>

            </div>

            <div class="row">

              <div class="col-md-3">Star Rating:</div>
              <div class="col-md-6">{{ product.starRating }}</div>

            </div>

          </div>

        </div>



      </div>




      <div class="panel panel-footer">

        <a class="btn btn-default" (click)='onBack()' style='width:100px'>

          <i class="glyphicon glyphicon-chevron-left back"></i>Back

        </a>

      </div>

  </div>

</div>
