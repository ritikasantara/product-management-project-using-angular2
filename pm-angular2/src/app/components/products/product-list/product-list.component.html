<div class="container">

<div class="panel panel-default">

  <div class="panel-heading">

    {{ pageTitle }}

  </div>

  <div class="panel-body">

    <div class="row">

      <div class="col-md-2" class="filter_by">Filter By:</div>
      <div class="col-md-4"><input type="text" /></div>

    </div>

    <div class="row">

      <div class="col-md-6"  class="filtered_by"><h2>Filtered By:</h2></div>
  
    </div>

    <div class="table-responsive">

      <table class="table" *ngIf="products && products.length">

        <thead>

          <tr>

            <th><button (click)="toggleImage()" class="btn btn-primary">{{showImage ? "Hide" : "Show"}} Image</button></th>
            <th>Product</th>
            <th>Code</th>
            <th>Available</th>
            <th>Price</th>
            <th>5 star rating</th>

          </tr>
        </thead>

        <tbody>

          <tr *ngFor="let product of products">

            <td>

              <img *ngIf="showImage"
                [src]='product.imageUrl'        
                [title]='product.productName' 
                [style.width.px]='imageWidth' 
                [style.margin.px]='imageMargin'/>   <!--property binding-->

            </td> 
            <td class="product_details">{{ product.productName }}</td>
            <td class="product_details">{{ product.productCode }}</td>
            <td class="product_details">{{ product.releaseDate }}</td>
            <td class="product_details">{{ product.price }}</td>
            <td class="product_details">{{ product.starRating }}</td>

          </tr>


        </tbody>

      </table>


    </div>
  </div>

</div>
</div>
